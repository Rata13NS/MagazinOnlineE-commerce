<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>ZAZA AREA</title>
  <link rel="stylesheet" type="text/css" href="/store.css"/>
</head>
<body>
<header class="bg-dark text-white text-center py-4">
  <h1>ZAZA AREA</h1>
</header>

<main class="container my-4">
  <div class="card mb-3" id="logInCard">
    <div class="card-body">
      <form action="/user/log-in" method="post">
        <h3 id="logInUsernameH">Username:</h3>
        <input type="text" id="logInUsernameInput" name="username" class="form-control"/>
        <h3 id="logInPasswordH">Password:</h3>
        <input type="password" id="logInPasswordInput" name="password" class="form-control"/>
        <br>
        <button id="logInButton" type="submit" class="btn btn-primary">
          Log in
        </button>
        <button id="chooseCreateAccountButton" type="button" class="btn btn-success" onclick="redirectToCreateAccountPage()">
          Create an account
        </button>
      </form>
      <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
      </div>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-4" id="homeFooter">
  <h4>Art, Clothing, Stickers, Customizable and Life!</h4>
  <p>&copy;ZAZA AREA. All Rights Reserved.</p>
</footer>
<script type="text/javascript" th:src="@{/store.js}"></script>
</body>
</html>
