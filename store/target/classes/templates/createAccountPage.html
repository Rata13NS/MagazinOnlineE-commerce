<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ZAZA AREA</title>
    <link rel="stylesheet" type="text/css" href="/store.css"/>
</head>
<body>
<header class="bg-dark text-white text-center py-4">
    <h1>ZAZA AREA</h1>
</header>

<main>
    <div class="container" id="createAccountCard">
        <div class="card" >
            <div class="card-body">
                <div class="card mb-3">
                    <div class="card-body text-center">
                        <h2>Register</h2>
                    </div>
                </div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <form th:action="@{/user/create-account}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required/>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm the password:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required/>
                    </div>

                    <div class="form-group">
                        <label for="emailAdress">Email Address:</label>
                        <input type="email" class="form-control" id="emailAdress" th:field="*{emailAdress}" required/>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="checkbox" id="newsletterCheckbox" name="newsletterCheckbox"/>
                        <label for="newsletterCheckbox">Subscribe to our newsletter</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="termsCheckbox" required/>
                        <label for="termsCheckbox">I agree to the <a href="/terms-and-conditions" target="_blank">Terms and Conditions</a></label>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="termsText" readonly>
                         Here are the Terms and Conditions of the site...
                        </textarea>
                    </div>
                    <button id="createAccountButton" type="submit" class="btn btn-success">Create an account</button>
                    <script>
                        const form = document.querySelector("form");
                        form.addEventListener("submit", function (event) {
                            const termsCheckbox = document.getElementById("termsCheckbox");
                            if (!termsCheckbox.checked) {
                                event.preventDefault();
                                alert("You must agree to the Terms and Conditions to create an account.");
                            }
                        });
                    </script>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-4" id="homeFooter">
    <h4>Art, Clothing, Stickers, Customizable and Life!</h4>
    <p>&copy;ZAZA AREA. All Rights Reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/store.js}"></script>
</body>
</html>
